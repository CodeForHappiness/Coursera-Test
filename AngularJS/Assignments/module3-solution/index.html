<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <script src="angular.min.js" charset="utf-8"></script>
    <script src="app.js" charset="utf-8"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body ng-controller="NarrowItDownController as narrow">
   <div class="container" >
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control" ng-model="narrow.searchTerm">
    </div>

    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="narrow.getFilteredItems()">Narrow It Down For Me!</button>
    </div>
    <br/><br/><br/><br/>
    <div >
      <!-- found-items should be implemented as a component -->
      <found-items
        items="narrow.categories"
        on-remove="narrow.removeFromList(index)">
      </found-items>
    </div>



  </div>

</body>
</html>
