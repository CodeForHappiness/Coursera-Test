<!DOCTYPE html>
<html ng-app="FactoryApp">
  <head>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <meta charset="utf-8">
    <title>Demonstration of Custom Service using .factory method</title>
  </head>
  <body>
    <h1>Custom Service using Factory</h1>
    <!--Unlimited Item in a Shopping List  -->
    <div ng-controller = "FactoryController1 as list">
      <list-item></list-item>
    </div>


    <!--Max limit to Items in a Shopping List  -->
    <div ng-controller = "FactoryController2 as list">
      <list-item></list-item>
    </div>
  </body>
</html>
