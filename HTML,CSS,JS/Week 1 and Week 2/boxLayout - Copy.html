<!DOCTYPE html>
<html>
<head>
	<title>Demonstration of box layout in html</title>
	<style type="text/css">
		*{
			margin:0;
			padding: 0;
		}
		body{
			background-color: grey;
			
		}
		#box{
			background-color: blue;
			padding:10px 10px 10px 10px;
			border:5px solid black;
			
		}
		#content{
			background-color: green;
			border:5px solid black;
			padding:10px 10px 10px 10px;
			margin:40px ;
		}
	</style>
</head>
<body>
	<h1>The Box Layout</h1>
	<div id=box>
		<div id=content>
			Hey this is aparajitha I am excited to learn new box concepts in html
		</div>
</body>
</html>
