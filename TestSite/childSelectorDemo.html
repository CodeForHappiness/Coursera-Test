<!DOCTYPE html>
<html>
<head>
	<title>Child Selector</title>
	<style type="text/css">
		section>h3{
			background-color: red;
			color : black;
			text-align: center;
		}
	</style>
</head>
<body>
	<h1>Demonstration of Child Selector</h1>
	<section>
		<h3>This is a direct child of section.The child selector is used to apply style to these direct childs only</h3>
	</section>
	<section>
		<div>This is second section
			<h3>This is indirect child of section</h3>
		</div>
	</section>
</body>
</html>
