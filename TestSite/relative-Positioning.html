<!DOCTYPE html>
<html>
<head>
	<title>Relative Positioning</title>
	<style type="text/css"> 
	p{
		border : 1px solid black;
		width: 50px;
		height: 50px;
	}
    *{
    	box-sizing: border-box;
    }

    #one{
    	background-color: red;
    	position: relative;
    	top:100px;
    	left:100px;
    }

    #two{
    	background-color: blue;
    }
	</style>
</head>
<body>
	<h1>Demonstration of Relative Positioning in html</h1>

	<div>
		<p id=one></p>
		<p id=two></p>
	</div>
	<!--Here , since p1 is moved relatively the document flow is not disturbed therefore p2 remains in the same position --->	
	
</body>
</html>
